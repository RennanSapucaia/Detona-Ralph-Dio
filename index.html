<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona ralph aula</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>

    <div class="container">
        <div class="menu">
            <div class="menu_time">
                <h2 class="h2_text">Time</h2>
                <h2 id="time" class="count">0</h2>
            </div>
            <div class="menu_score">
                <h2 class="h2_text">You Score</h2>
                <h2 id="score" class="count">0</h2>
            </div>
            <div class="menu_lives">
                <img src="src/img/player.png" alt="">
                <h2 id="lives">3x</h2>
            </div>
        </div>
        <div class="panel">

            <div class="panel_row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel_row">
                <div class="square" id="4"></div>
                <div class="square enemy" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel_row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>
    </div>

    <script defer src="src/script/main.js"></script>
</body>
</html>
